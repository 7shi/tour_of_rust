            <h1>if/else if/else</h1>
            <p>Code branching in Rust is not surprising.</p><p>Conditions don't have parentheses!</p><p>All your usual logical operators still work: <highlight>!</highlight><highlight>!=</highlight><highlight>||</highlight><highlight>&&</highlight><highlight>&lt;</highlight><highlight>&gt;</highlight><highlight>&lt;=</highlight><highlight>&gt;=</highlight></p>
